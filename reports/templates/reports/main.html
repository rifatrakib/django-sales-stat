{% extends 'base.html' %}

{% block title %}Reports{% endblock %}

{% block content %}
<h2>Reports</h2>
<hr>
{% for obj in object_list %}
<div class="card mb-3">
    {% if obj.image %}
    <img src="{{ obj.image.url }}" class="card-img-top" alt="{{ obj.name }}">
    {% endif %}
    <div class="card-body">
        <h5 class="card-title">{{ obj.name }}</h5>
        <p class="card-text">
            {{ obj.remarks | truncatewords:64 }}
        </p>
        <a href="{{ obj.get_absolute_url }}" class="btn btn-primary">details</a>
        <a href="{% url 'reports:pdf' obj.pk %}" class="btn btn-danger">generate pdf</a>
    </div>
</div>
<br>
{% endfor %}

{% endblock %}
